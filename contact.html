  <!-- Typing animation script -->
  <script>
  // Lines to loop forever
  const lines = [
    "Want help on a project? Send me a message.",
    "Prefer email? c.wogerman1213@gmail.com works great.",
    "Or if you want to chat about coffee ‚òï, tacos üåÆ, or huskies üêæ ‚Äî I‚Äôm all ears."
  ];

  const el = document.getElementById('typing-text');

  if (el) {
    let i = 0;           // which line
    let j = 0;           // which char
    let typing = true;   // typing or deleting

    const TYPE_SPEED = 100;     // ms per char while typing
    const ERASE_SPEED = 16;    // ms per char while deleting
    const HOLD_FULL = 1100;    // pause when a line is complete
    const HOLD_EMPTY = 420;    // pause when cleared before next line

    function tick() {
      const line = lines[i];

      if (typing) {
        el.textContent = line.slice(0, j + 1);
        j++;
        if (j < line.length) {
          setTimeout(tick, TYPE_SPEED);
        } else {
          typing = false;
          setTimeout(tick, HOLD_FULL);
        }
      } else {
        el.textContent = line.slice(0, j - 1);
        j--;
        if (j > 0) {
          setTimeout(tick, ERASE_SPEED);
        } else {
          typing = true;
          i = (i + 1) % lines.length; // loop to the next line forever
          setTimeout(tick, HOLD_EMPTY);
        }
      }
    }

    setTimeout(tick, 350); // small initial delay
  }

  // footer year
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
